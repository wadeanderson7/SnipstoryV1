@(user: User, message: String)

@scripts = {
	<script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/angular-route.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.7.0.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/sortable.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/picHandling.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
	
	<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
}

@main("Welcome to Play", scripts) {

	@navbar(user)
	<div><em>@message</em></div>
	<h2>Saved pictures</h2>
	<ul ng-if="pictures"><li ng-repeat="pictures"><img ng-src="url('flow')" /></li></ul>
	<h2>Add picture</h2>
	<h3 id="error"></h3>
	<form>
		Select a picture (jpeg/png/gif): <input type="file" name="picFile" />
	</form>
	<div ng-view></div>
}
